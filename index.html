<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>Composition at% → wt% Calculator</title>
<style>
    body { font-family: Arial; margin: 30px; }
    table { border-collapse: collapse; width: 600px; }
    td, th { border: 1px solid #ccc; padding: 8px; text-align: center; }
    button { margin-top: 10px; padding: 6px 12px; }
</style>
</head>
<body>

<h2>Metal Oxide Compostion Calculator（at% → wt%）</h2>

<table id="elementsTable">
    <tr>
        <th>Composition</th>
        <th>at%</th>
        <th>wt%</th>
    </tr>
</table>

<button onclick="addRow()">Add Composition</button>
<button onclick="calculate()">Calculate wt%</button>

<script>
// 原子量資料
const atomicWeights = {
    "Al": 26.9815,
    "B": 10.81,
    "Co": 58.9332,
    "Cr": 51.9961,
    "Fe": 55.845,
    "Pt": 195.084,
    "Ru": 101.07,
    "Ti": 47.867,
    "B2O3": 69.618,
    "CoO": 74.933,
    "Cr2O3": 151.99,
    "SiO2": 60.084,
    "TiO2": 79.866,
    "B2O3": 69.618,
};

// 新增一行
function addRow() {
    let table = document.getElementById("elementsTable");
    let row = table.insertRow(-1);

    let cell1 = row.insertCell(0);
    let select = document.createElement("select");
    for (let key in atomicWeights) {
        let opt = document.createElement("option");
        opt.value = key;
        opt.innerHTML = key;
        select.appendChild(opt);
    }
    cell1.appendChild(select);

    let cell2 = row.insertCell(1);
    let input = document.createElement("input");
    input.type = "number";
    input.value = 0;
    input.min = 0;
    cell2.appendChild(input);

    row.insertCell(2).innerHTML = "-";
}

// Calculate wt%
function calculate() {
    let table = document.getElementById("elementsTable");
    let rows = table.rows;

    let numerator = [];  
    let total = 0;

    for (let i = 1; i < rows.length; i++) {
        let element = rows[i].cells[0].children[0].value;
        let at = parseFloat(rows[i].cells[1].children[0].value);
        let AW = atomicWeights[element];

        let value = at * AW;
        numerator.push(value);
        total += value;
    }

    for (let i = 1; i < rows.length; i++) {
        let wt = (numerator[i - 1] / total) * 100;
        rows[i].cells[2].innerHTML = wt.toFixed(3) + "%";
    }
}
</script>

</body>
</html>
