<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>at% â†’ wt% Calculator</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght=300;400;500&display=swap" rel="stylesheet">

<style>
    body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    .container {
        max-width: 900px;
        margin: 40px auto;
        background: white;
        padding: 24px;
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    h2 {
        font-weight: 500;
        text-align: center;
        margin-bottom: 20px;
    }

    .table-container {
        overflow-x: auto;
    }

    table {
        border-collapse: collapse;
        width: 100%;
        min-width: 550px; 
    }

    th, td {
        padding: 12px;
        text-align: center;
        border-bottom: 1px solid #ddd;
    }

    /* Composition æ¬„ä½å°ˆç”¨æ¨£å¼ */
    .comp-column {
        width: 120px;
        min-width: 120px;
    }

    /* at% æ¬„ä½å°ˆç”¨æ¨£å¼ */
    .at-column {
        width: 80px;
        min-width: 80px;
    }
    
    select, input[type=number], input[type=text] {
        width: 100%;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 16px;
    }

    button {
        border: none;
        padding: 12px 20px;
        font-size: 16px;
        border-radius: 8px;
        margin: 8px 4px;
        cursor: pointer;
        transition: 0.2s;
    }

    .btn-primary {
        background-color: #1976d2;
        color: white;
    }

    .btn-primary:hover {
        background-color: #0d47a1;
    }

    .btn-normalize {
        background-color: #00796b;
        color: white;
    }

    .btn-normalize:hover {
        background-color: #004d40;
    }

    .btn-delete {
        background-color: #d32f2f;
        color: white;
        padding: 6px 10px;
    }

    .total-box {
        margin-top: 10px;
        font-size: 18px;
        font-weight: 500;
        text-align: right;
    }

    /* å­—ä¸²ç”Ÿæˆå€å¡Šæ¨£å¼ */
    .string-generator {
        margin-top: 30px;
        padding-top: 20px;
        border-top: 1px solid #ccc;
    }

    .string-output {
        margin-top: 5px; /* èª¿æ•´é–“è· */
        padding: 10px;
        background-color: #e9e9e9;
        border-radius: 6px;
        font-size: 16px;
        word-break: break-all;
        font-weight: 500;
    }
    
    .string-label {
        margin-top: 15px;
        font-weight: 500;
    }

    @media (max-width: 600px) {
        button { width: 100%; }
    }
</style>
</head>
<body>

<div class="container">
    <h2>Metal Oxide Composition Calculatorï¼ˆat% â†’ wt%ï¼‰</h2>

    <div class="table-container">
    <table id="elementsTable">
        <tr>
            <th class="comp-column">Composition</th> 
            <th class="at-column">at%</th>
            <th>wt%</th>
            <th>Delete</th>
        </tr>
    </table>
    </div>

    <button class="btn-primary" onclick="addRow()">Add Composition</button>
    <button class="btn-normalize" onclick="autoNormalize()">Normalize to 100%</button>
    <button class="btn-primary" onclick="calculateAndGenerate()">Calculate wt% & Generate String</button> 

    <div class="total-box">
        Total at%: <span id="totalAt">0</span>%
    </div>

    <div class="string-generator">
        <h3>ğŸ’¬ ç”Ÿæˆçš„æˆåˆ†å­—ä¸²</h3>
        
        <p class="string-label">at% å­—ä¸²:</p>
        <div class="string-output" id="atStringOutput">è«‹å…ˆè¨ˆç®— wt%</div>
        
        <p class="string-label">wt% å­—ä¸²:</p>
        <div class="string-output" id="wtStringOutput">è«‹å…ˆè¨ˆç®— wt%</div>
    </div>
    </div>

<script>
// Atomic weights
const atomicWeights = {
    "Al": 26.9815,
    "B": 10.81,
    "Co": 58.9332,
    "Cr": 51.9961,
    "Fe": 55.845,
    "Ni": 58.6934,
    "Pt": 195.084,
    "Ru": 101.07,
    "Ti": 47.867,
    "W": 183.84,
    "B2O3": 69.618,
    "CoO": 74.933,
    "Cr2O3": 151.99,
    "MgO": 40.304,
    "SiO2": 60.084,
    "TiO": 63.866,
    "TiO2": 79.866,
    "BN": 24.817,
};

function addRow() {
    let table = document.getElementById("elementsTable");
    let row = table.insertRow(-1);

    // Composition
    let cell1 = row.insertCell(0);
    cell1.classList.add("comp-column");
    let select = document.createElement("select");
    for (let key in atomicWeights) {
        let opt = document.createElement("option");
        opt.value = key;
        opt.innerHTML = key;
        select.appendChild(opt);
    }
    cell1.appendChild(select);

    // at%
    let cell2 = row.insertCell(1);
    cell2.classList.add("at-column"); 
    let input = document.createElement("input");
    input.type = "number";
    input.value = 0;
    input.min = 0;
    input.oninput = updateTotalAt;
    cell2.appendChild(input);

    // wt%
    row.insertCell(2).innerHTML = "-";

    // delete
    let cell4 = row.insertCell(3);
    let del = document.createElement("button");
    del.className = "btn-delete";
    del.innerHTML = "X";
    del.onclick = () => { row.remove(); updateTotalAt(); };
    cell4.appendChild(del);
}

function updateTotalAt() {
    let rows = document.getElementById("elementsTable").rows;
    let total = 0;

    for (let i = 1; i < rows.length; i++) {
        let v = parseFloat(rows[i].cells[1].children[0].value);
        total += isNaN(v) ? 0 : v;
    }

    document.getElementById("totalAt").innerHTML = total.toFixed(3);
    return total;
}

function autoNormalize() {
    let total = updateTotalAt();
    if (total === 0) return;

    let rows = document.getElementById("elementsTable").rows;

    for (let i = 1; i < rows.length; i++) {
        let input = rows[i].cells[1].children[0];
        let val = parseFloat(input.value);
        input.value = ((val / total) * 100).toFixed(3);
    }

    updateTotalAt();
}

/**
 * æ ¸å¿ƒåŠŸèƒ½ï¼šè¨ˆç®— wt%ï¼ŒåŒæ™‚ç”Ÿæˆ at% å’Œ wt% å­—ä¸²ã€‚
 */
function calculateAndGenerate() {
    let rows = document.getElementById("elementsTable").rows;
    if (rows.length <= 1) { // åªæœ‰æ¨™é¡Œè¡Œ
        document.getElementById("atStringOutput").innerHTML = "è«‹æ–°å¢æˆåˆ†ã€‚";
        document.getElementById("wtStringOutput").innerHTML = "è«‹æ–°å¢æˆåˆ†ã€‚";
        return;
    }

    let nums = [];
    let compositions = [];
    let totalAW = 0;
    const precision = 3; // å°æ•¸ä½æ•¸

    // 1. æ”¶é›†æ•¸æ“šä¸¦è¨ˆç®— at% * AW
    for (let i = 1; i < rows.length; i++) {
        const elm = rows[i].cells[0].children[0].value;
        const at = parseFloat(rows[i].cells[1].children[0].value);
        
        if (isNaN(at) || at <= 0 || !(elm in atomicWeights)) {
             document.getElementById("atStringOutput").innerHTML = "éŒ¯èª¤ï¼šç„¡æ•ˆçš„ at% æˆ–æˆåˆ†ã€‚";
             document.getElementById("wtStringOutput").innerHTML = "éŒ¯èª¤ï¼šç„¡æ•ˆçš„ at% æˆ–æˆåˆ†ã€‚";
             rows[i].cells[2].innerHTML = "éŒ¯èª¤";
             return;
        }
        
        const AW = atomicWeights[elm];
        const at_times_AW = at * AW;
        
        nums.push(at_times_AW);
        compositions.push({ element: elm, at: at });
        totalAW += at_times_AW;
    }
    
    // å¦‚æœç¸½å’Œç‚ºé›¶
    if (totalAW === 0) {
        document.getElementById("atStringOutput").innerHTML = "at% * AW ç¸½å’Œç‚ºé›¶ã€‚";
        document.getElementById("wtStringOutput").innerHTML = "at% * AW ç¸½å’Œç‚ºé›¶ã€‚";
        return;
    }

    // 2. è¨ˆç®— wt% ä¸¦ç”Ÿæˆå­—ä¸²
    let atStringParts = [];
    let wtStringParts = [];

    for (let i = 1; i < rows.length; i++) {
        const wt = (nums[i - 1] / totalAW) * 100;
        
        // æ›´æ–°è¡¨æ ¼ä¸­çš„ wt% æ¬„ä½
        rows[i].cells[2].innerHTML = wt.toFixed(precision) + "%";
        
        // at% å­—ä¸²æ ¼å¼ (ä½¿ç”¨è¡¨æ ¼ä¸­çš„ at% å€¼ï¼Œå»é™¤å°¾éš¨é›¶): 70Ni-30Pt
        const atValue = compositions[i - 1].at;
        atStringParts.push(`${atValue.toFixed(precision).replace(/\.?0+$/, '')}${compositions[i - 1].element}`);

        // wt% å­—ä¸²æ ¼å¼ (ä½¿ç”¨è¨ˆç®—å‡ºçš„ wt% å€¼ï¼Œå»é™¤å°¾éš¨é›¶): 85.45Ni-14.55Pt
        wtStringParts.push(`${wt.toFixed(precision).replace(/\.?0+$/, '')}${compositions[i - 1].element}`);
    }
    
    // 3. è¼¸å‡ºçµæœ
    document.getElementById("atStringOutput").innerHTML = `${atStringParts.join('-')} at%`;
    document.getElementById("wtStringOutput").innerHTML = `${wtStringParts.join('-')} wt%`;
}

// ç¢ºä¿ç¶²é è¼‰å…¥æ™‚è‡³å°‘æœ‰ä¸€è¡Œ
addRow();
</script>

</body>
</html>
